
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Failure Cost Index Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 30px; }
    input[type="number"] { width: 100px; margin: 5px; }
    p { font-weight: bold; }
</style>
</head>
<body>
<h1>Failure Cost Index Calculator</h1>

<div id="calculator"></div>

<script>
const countries = ["China", "USA", "Denmark", "Thailand", "Slovakia"];

function createSection(country) {
    const div = document.createElement("div");
    div.className = "section";
    div.innerHTML = `
        <h3>${country}</h3>
        <label>Set Monthly Salary(€): <input type="number" class="salary" /></label><br>
        <label>Multiplying Factor: <input type="number" class="factor" step="0.1" /></label><br>
        <label>Workdays in Month: <input type="number" class="workdays" /></label><br>
        <label>Hours per Day: <input type="number" class="hours" /></label><br>
        <p>Failure cost (hourly): <span class="result">0</span> €</p>
    `;
    return div;
}

function calculateFailureCost(section) {
    const salary = parseFloat(section.querySelector(".salary").value) || 0;
    const factor = parseFloat(section.querySelector(".factor").value) || 0;
    const workdays = parseFloat(section.querySelector(".workdays").value) || 0;
    const hours = parseFloat(section.querySelector(".hours").value) || 0;
    const resultEl = section.querySelector(".result");

    if (salary > 0 && workdays > 0 && hours > 0) {
        // Hourly wage calculation
        const hourlyWage = salary / (workdays * hours);
        const failureCost = (hourlyWage * factor).toFixed(2);
        resultEl.textContent = failureCost;
    } else {
        resultEl.textContent = "0";
    }
}

const container = document.getElementById("calculator");
countries.forEach(country => {
    const section = createSection(country);
    container.appendChild(section);

    section.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => calculateFailureCost(section));
    });
});
</script>
</body>
</html>
